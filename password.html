    <style>
        .password-change-container {
  display: flex;
  justify-content: center;
  padding: 40px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.password-form {
  display: grid;
  grid-template-columns: 1fr 2fr;
  gap: 20px 40px;
  align-items: center;
  max-width: 900px;
  width: 100%;
}

.form-group {
  display: contents;
}

label {
  color: #2d4877;
  font-size: 16px;
}

input[type="password"] {
  width: 100%;
  padding: 12px;
  font-size: 15px;
  border: 1px solid #ddd;
  border-radius: 6px;
  color: #333;
}

.submit-btn {
  grid-column: 1 / 2;
  padding: 10px 25px;
  background-color: #3b6bbf;
  color: white;
  font-weight: bold;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.submit-btn:hover {
  background-color: #3359a3;
}
@media (max-width: 1188px) {
  .password-form {
    grid-template-columns: 1fr;
    gap: 10px;
    justify-items: center;
  }

  input[type="password"] {
    width: 70%;
  }

  .submit-btn {
    grid-column: auto;
    width: 70%;
    justify-self: center;
  }
}

@media (max-width: 1045px) {
  .password-change-container {
    justify-content: flex-start;
    padding-left: 20px;
  }

  .password-form {
    justify-items: start; /* Align all form elements (including button) to the left */
  }

  input[type="password"] {
    width: 70%;
  }

  .submit-btn {
    width: 70%;
    justify-self: start; /* Button aligned to the left */
  }
}
@media (max-width: 803px) {
 
  input[type="password"] {
    width: 60%;
  }

  .submit-btn {
    width: 60%;
  }
}
@media (max-width: 381px) {
 
  input[type="password"] {
    width: 100%;
  }

  .submit-btn {
    width: 100%;
  }
}

    </style>

</head>
<body>

<div class="container">
    <div class="card">
      <h3 class="sub-heading">Chnage Password</h3>

      <div class="password-change-container">
  <form class="password-form">
    <div class="form-group">
      <label for="old-password">Old Password</label>
      <input type="password" id="old-password" placeholder="Old Password" />
    </div>

    <div class="form-group">
      <label for="new-password">New Password</label>
      <input type="password" id="new-password" placeholder="New Password" />
    </div>

    <div class="form-group">
      <label for="confirm-password">Re Enter New Password</label>
      <input type="password" id="confirm-password" placeholder="Re Enter New Password" />
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>

 <script src="addproducts.js"></script>
<script>
  const sidebar = document.querySelector('.sidebar');

  sidebar.addEventListener('click', () => {
    sidebar.classList.toggle('expanded');
  });

  function toggleDropdown() {
    const dropdown = document.getElementById("dropdown");
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
  }

  // Optional: Close dropdown when clicking outside
  document.addEventListener("click", function (event) {
    const dropdown = document.getElementById("dropdown");
    const admin = document.querySelector(".admin");

    if (!admin.contains(event.target)) {
      dropdown.style.display = "none";
    }
  });

</script>
