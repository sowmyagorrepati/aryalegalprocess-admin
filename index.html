<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ARYA LEGAL PROCESS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0a1f44, #000);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #f8f9fc;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #2d2f59;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .input-field {
      width: 100%;
      margin-bottom: 20px;
    }

    .input-field input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 15px;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #3b6bbf;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: #3359a3;
    }

    .forgot {
      margin-top: 25px;
      font-size: 14px;
    }

    .forgot a {
      color: #6a89e6;
      text-decoration: none;
    }
    
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ARYA LEGAL PROCESS</h2>
    <div class="input-field">
      <input type="text" id="username" placeholder="MOBILE" />
    </div>
    <div class="input-field">
      <input type="password" id="password" placeholder="PASSWORD" />
    </div>
    <button class="login-btn" onclick="login()">Sign in</button>
    <div class="forgot">
      <a href="#">Forgot Password ?</a>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (username === "9246466288" && password === "12345678") {
        window.location.href = "home.html"; 
      } else {
        alert("Invalid mobile number or password.");
      }
    }
  </script>
</body>
</html>
